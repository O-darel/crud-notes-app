<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Notes App</h1>
        <form id="note-form" class="mb-4">
            <input id="title" type="text" placeholder="Title" class="border p-2 mb-2 w-full">
            <textarea id="content" placeholder="Content" class="border p-2 w-full"></textarea>
            <button type="submit" class="bg-blue-500 text-white p-2 mt-2">Add Note</button>
        </form>
        <div id="notes-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
